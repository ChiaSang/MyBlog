{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class=flashes>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<ul class="pagination">
    <li class="page-item {% if not pagination.prev %}disabled{% endif %}">
        <a class="page-link"
           href="{{ url_for('request.endpoint') }}?page={{ pagination.prev_num }}">Preview&laquo;</a>
    </li>
    <li class="page-item {% if not pagination.next %}disabled{% endif %}">
        <a class="page-link"
           href="{{ url_for('request.endpoint') }}?page={{ pagination.next_num }}">Next&raquo;</a>
    </li>
</ul>
