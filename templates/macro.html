<!-- 定义一个宏，复用的部分可以定义成宏，以便于复用 -->

<!-- 宏可以直接在模板中定义，也可以单独写一个文件定义 -->


{% macro form(action, value='Login', method='post') %}
    <form action="{{ action }}" method="{{ method }}">
        <div class="form-group row">
            <label for="inputEmail3" class="col-md-2 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail3" name="user">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-md-2 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" name="passwd">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-md-2 col-form-label">rePassword</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" name="repasswd">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-md-2 col-form-label">Phone</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail3" name="phone">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-8">
                <button type="submit" class="btn btn-primary">{{ value }}</button>
            </div>
        </div>
    </form>
{% endmacro %}
