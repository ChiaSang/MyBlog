{% extends "base.html" %}
{% block title %}
<title>Center</title> <!-- 继承父模板，但是重写了-->
{% endblock %}


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
{% block app_content %}
<h3>Create Posts</h3>
<form action="{{ url_for('user.posts_create') }}" method="POST">
    <div class="form-group">
        <label for="exampleFormControlInput1">Post Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1">
        <label class="form-check-label" for="inlineCheckbox1">科技</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2">
        <label class="form-check-label" for="inlineCheckbox2">旅游</label>
      </div>
    <div class="form-group">
        <input class="form-control" type="text" value="{{ user.name }}" readonly>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Post textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>



<div class="container" style="margin-top: 5%">
    <form class="form-inline mb-2" action="{{ url_for('user.user_search') }}" method="POST">
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" id="inputPassword2" placeholder="user or phone number"
                name="search">
        </div>
        <button type="submit" class="btn btn-primary mb-2">查询</button>
    </form>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Passwd</th>
                <th scope="col">Phone</th>
                <th scope="col">register time</th>
                <th scope="col">Operate</th>
            </tr>
        </thead>
        <tbody>
            {% for user in search_list %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ user.name }}</td>
                <td>{{ user.passwd }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.rtime }}</td>
                <td>
                    <a href="/update?id={{ user.id }}" class="badge badge-dark">更新</a>
                    <a href="/delete?id={{ user.id }}" class="badge badge-dark">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
