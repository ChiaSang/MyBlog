{% extends "base.html" %}

{% block app_content %}

    <div class="blog-header">
        <h1 class="blog-title">Bootstrap Blog</h1>
        {% for type in types %}
            <a href="#">{{ type.article.title }}</a>
        {% endfor %}

    </div>
    <div class="row">
        <div class="col-sm-8 blog-main">
            <section class="archives-wrap">
                <div class="archive-year-wrap">
                    {% for record in records %}
                        <h4>{{ record.title }}</h4>
                    {% endfor %}
                </div>
            </section>
        </div>
    </div>

{% endblock %}
