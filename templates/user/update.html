{% extends "base.html" %}
{% block title %}
<title>Update</title> <!-- 继承父模板，但是重写了-->
{% endblock %}

{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}

{% block app_content %}

<form action="{{ url_for('user.user_update') }}" method="POST">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="hidden" value="{{ user.id }}" name="id">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Username" value="{{ user.name }}"
                name="username">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Phone" value="{{ user.phone }}"
                name="phone">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Register time"
                value="{{ user.rtime }}" readonly>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2">更新</button>
</form>
{% endblock %}
